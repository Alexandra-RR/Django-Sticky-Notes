{% extends 'notes/base.html' %}

{% block title %}All Notes{% endblock %}

{% block content %}
<h1>All Notes</h1>
<ul>
    {% for note in notes %}
        <li><a href="{% url 'note_detail' note.pk %}">{{ note.title }}</a></li>
    {% endfor %}
</ul>
<a href="{% url 'note_create' %}">Create New Note</a>
{% endblock %}
