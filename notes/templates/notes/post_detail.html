{% extends 'notes/base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <p>Created: {{ post.created_at }}</p>
    <p>Last updated: {{ post.updated_at }}</p>
    <a href="{% url 'post_update' post.pk %}">Edit</a>
{% endblock %}
