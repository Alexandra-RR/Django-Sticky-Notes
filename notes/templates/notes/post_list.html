{% extends 'notes/base.html' %}

{% block title %}Posts{% endblock %}

{% block content %}
    <h1>Posts</h1>
    <ul>
    {% for post in posts %}
        <li><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></li>
    {% endfor %}
    </ul>
    <a href="{% url 'post_create' %}">Create New Post</a>
{% endblock %}
